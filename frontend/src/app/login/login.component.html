<div class="form-wrapper">
  <form class="example-form" [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label >email</mat-label>
      <input type="email" matInput id="email" type="text" formControlName="email"
             placeholder="Ex. pat@example.com">
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>password</mat-label>
      <input matInput id="password" type="password" formControlName="password">
    </mat-form-field>
    <button class="button" type="submit" mat-raised-button color="accent">Login</button>
  </form>
</div>
